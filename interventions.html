<style>
/* ====== Layout local à la page Interventions ====== */

/* Titre + intro alignés au thème */
#titre-interventions {
  text-align: center;
  margin-top: 1rem;
}
#texte-intro-interventions {
  text-align: center;
  max-width: 760px;
  margin: 0.25rem auto 1.25rem auto;
}

/* -------- Zone FILTRES (sticky sous header) -------- */
:root { --header-offset: 0px; } /* mis à jour par JS au chargement */
#tools-box {
  position: sticky;
  top: var(--header-offset);
  z-index: 10;
  background: transparent;
  box-shadow: none;
  margin: 1.25rem auto 0.5rem auto;
  padding: 0.25rem 0;
  max-width: 960px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 1.25rem;
}

/* Groupe de gauche = recherche */
#tools-left {
  flex: 1 1 50%;
  display: flex;
  align-items: center;
  justify-content: flex-start;
}
#search-keyword {
  width: 100%;
  max-width: 360px;
  padding: 0.5rem 0.75rem;
  border: 1px solid #ddd;
  border-radius: 8px;
  background: #fff;
  font-family: 'Alata', sans-serif;
  letter-spacing: 0.02em;
}

/* Groupe de droite = dates + reset */
#tools-right {
  flex: 1 1 50%;
  display: flex;
  align-items: center;
  justify-content: flex-end;
  gap: 0.5rem;
  flex-wrap: wrap;
}
#date-start, #date-end {
  padding: 0.5rem 0.5rem;
  border: 1px solid #ddd;
  border-radius: 8px;
  background: #fff;
  font-family: 'Alata', sans-serif;
  letter-spacing: 0.02em;
}
#btn-reset {
  padding: 0.5rem 0.9rem;
  border: 1px solid #1f1f1f;
  border-radius: 8px;
  background: #1f1f1f;
  color: #fff;
  cursor: pointer;
  transition: transform 0.2s ease, background 0.1s ease;
  font-family: 'Alata', sans-serif;
  letter-spacing: 0.02em;
}
#btn-reset:hover { transform: scale(0.98); }
#btn-reset:active { transform: scale(0.96); background: #444; }

/* -------- TIMELINE -------- */
#timeline-wrapper {
  position: relative;
  margin-top: 2.25rem;
  margin-bottom: 4rem;
}

/* Ligne centrale */
#timeline-line {
  position: absolute;
  top: 0; bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 4px;
  background: linear-gradient(
    to bottom,
    rgba(31,31,31,0) 0px,
    rgba(31,31,31,0) 160px,
    rgba(31,31,31,1) 220px,
    rgba(31,31,31,1) calc(100% - 16px),
    rgba(31,31,31,0.85) 100%
  );
}

/* Grille : gauche (box) | ligne | droite (contenu) */
.timeline-grid {
  display: grid;
  grid-template-columns: minmax(260px, 380px) 4px minmax(320px, 1fr);
  column-gap: 2rem;
  row-gap: 2rem;
  align-items: center;
  position: relative;
}

/* Chaque événement */
.timeline-event { display: contents; }

/* Point central */
.timeline-dot {
  grid-column: 2;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
  position: relative;
  min-height: 48px;
}
.timeline-dot::after {
  content: "";
  width: 10px; height: 10px;
  background: #1f1f1f;
  border-radius: 50%;
  display: block;
}

/* Colonne GAUCHE = box date/lieu */
.event-left {
  grid-column: 1;
  display: flex;
  justify-content: flex-end;
  align-items: center;
}
.event-card {
  width: 380px; max-width: 100%;
  background: #ffffff;
  border: 1px solid #ddd;
  border-radius: 12px;
  padding: 1rem 1.25rem;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  text-align: center;
}
.event-date {
  font-weight: 700;
  margin: 0 0 .35rem 0;
  color: #222;
}
.event-lieu {
  margin: 0;
  color: #222;
  opacity: .95;
}

/* Colonne DROITE = type + description + lien */
.event-right {
  grid-column: 3;
  align-self: stretch;
}
.event-type {
  font-size: 1.25rem;
  margin: 0 0 .35rem 0;
  color: #222;
  letter-spacing: .015em;
}
.event-description {
  margin: 0 0 .35rem 0;
  color: #222;
  letter-spacing: .015em;
  line-height: 1.6;
}
.event-link a {
  text-decoration: none;
  color: #0077cc;
  font-weight: 700;
  transition: color .2s ease;
}
.event-link a:hover { color: #005999; }

/* Point final */
#timeline-end-dot {
  position: absolute;
  left: 50%; bottom: -8px;
  transform: translateX(-50%);
  width: 10px; height: 10px;
  background: #1f1f1f;
  border-radius: 50%;
}

/* -------- Recherche highlight -------- */
mark {
  background: #fff59d;
  color: #222;
  padding: 0 .05em;
  border-radius: 2px;
}

/* -------- Responsive -------- */
@media (max-width: 880px) {
  /* Zone filtres = colonne */
  #tools-box {
    flex-direction: column;
    align-items: stretch;
    gap: 0.6rem;
    padding: 0.35rem 0;
  }
  #tools-left, #tools-right {
    flex: 1 1 auto;
    justify-content: center;
  }
  #search-keyword { max-width: none; }

  /* Timeline en une colonne */
  .timeline-grid { grid-template-columns: 1fr; }
  #timeline-line { left: 16px; transform: none; }
  .timeline-dot { grid-column: 1; align-items: center; }
  .timeline-dot::after { margin-left: 16px; }
  .event-left { grid-column: 1; justify-content: flex-start; }
  .event-right { grid-column: 1; margin-top: .5rem; }
  .event-card { width: 100%; }
  #timeline-end-dot { left: 16px; transform: translateX(-50%); }
}

/* Réduction motion */
@media (prefers-reduced-motion: reduce) {
  #btn-reset { transition: none; }
}
</style>
